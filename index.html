<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAE 2025 FOOTBALL SCOREBOARD</title>
    <style>
        body {
            background-color: #003300; /* Dark green background */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #ffa500; /* Orange banner */
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }
        .scoreboard-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .table-container {
            background: white;
            color: black;
            margin: 10px;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #004d00; /* Dark green */
            color: white;
            font-size: 16px;
        }
        td {
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ICAE 2025 FOOTBALL SCOREBOARD</h1>
    <div class="scoreboard-container" id="scoreboard"></div>

    <script>
        const API_KEY = "AIzaSyCSKNE4g5uH91BabYfb6qw-DpRD6kW2qJ0";
        const SHEET_ID = "1iIvuXpvHRg0nVquJ38LVQZAjpFYjampoVGiK-5fwmQo";
        const GROUPS = ["Group A", "Group B", "Group C"]; // Add more if needed

        async function fetchData(sheetName) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${sheetName}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values || [];
        }

        async function loadScoreboard() {
            const scoreboardContainer = document.getElementById("scoreboard");

            for (const group of GROUPS) {
                const data = await fetchData(group);
                if (data.length < 2) continue;

                let tableHTML = `<div class="table-container">
                    <h2>${group}</h2>
                    <table>
                        <thead>
                            <tr>${data[0].map(header => `<th>${header}</th>`).join('')}</tr>
                        </thead>
                        <tbody>
                            ${data.slice(1).map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}
                        </tbody>
                    </table>
                </div>`;

                scoreboardContainer.innerHTML += tableHTML;
            }
        }

        loadScoreboard();
    </script>

</body>
</html>
