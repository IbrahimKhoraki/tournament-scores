<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAE 2025 Football Scoreboard</title>
  <style>
    /* Global box-sizing for equal padding/margins on mobile */
    * {
      box-sizing: border-box;
    }
    
    :root {
      --primary: #0a192f;
      --secondary: #ff4d4d;
      --accent: #ff9f43;
      --text: #ffffff;
      --field: rgba(46, 139, 87, 0.1);
    }
    
    body {
      font-family: 'Bebas Neue', 'Arial Narrow', Arial, sans-serif;
      background: linear-gradient(160deg, #001529, #0a192f);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      text-align: center;
      padding: 2rem 0;
      position: relative;
      overflow: hidden;
    }
    
    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: var(--secondary);
      border-radius: 2px;
    }
    
    h1 {
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      color: var(--text);
      font-weight: 400;
    }
    
    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      position: relative;
    }
    
    .nav-item {
      padding: 1rem 2rem;
      cursor: pointer;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid transparent;
      font-weight: 400;
    }
    
    .nav-item.active {
      background: linear-gradient(45deg, var(--secondary), var(--accent));
      border-color: var(--secondary);
      box-shadow: 0 4px 15px rgba(255,77,77,0.3);
    }
    
    .group-card {
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      margin-bottom: 2rem;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .group-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--secondary), var(--accent));
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      position: relative;
      table-layout: fixed;
    }
    
    th {
      background: rgba(0,0,0,0.4);
      padding: 1.2rem;
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-family: Arial, sans-serif;
      font-weight: normal;
      font-variant-numeric: tabular-nums;
      text-align: center;
    }
    
    .pts-cell {
      color: var(--accent);
    }
    
    /* New CSS rule for team names */
    .team-name {
      font-family: 'Montserrat', sans-serif;
    }
    
    /* Fixtures card for PC version */
    .fixture-card {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }
    
    /* Center container wraps the center column content */
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }
    
    .vs-badge {
      background: var(--secondary);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin: 0 1rem;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-family: Arial, sans-serif;
    }
