<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICAE 2025 Football Scoreboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #2C3E50; color: white; font-family: Arial, sans-serif; }
        .container { text-align: center; padding: 20px; }
        .nav-tabs { border-bottom: 2px solid white; }
        .nav-tabs .nav-link { color: white; }
        .nav-tabs .nav-link.active { background: #E67E22; color: white; }
        .group-card, .fixture-card { background: #34495E; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .fixture-card .match { font-size: 20px; font-weight: bold; text-align: center; }
        .fixture-card .details { font-size: 14px; color: #E67E22; text-align: center; }
        .footer { margin-top: 20px; font-size: 12px; color: #BDC3C7; }
        .table { margin: auto; width: 100%; max-width: 500px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ICAE 2025 FOOTBALL SCOREBOARD</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link active" href="#" onclick="showTab('standings')">Standings</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="showTab('fixtures')">Fixtures</a></li>
        </ul>

        <div id="standings" class="content">
            <div id="standings-content"></div>
        </div>

        <div id="fixtures" class="content" style="display: none;">
            <div id="fixtures-content"></div>
        </div>

        <div class="footer">

    </div>

</html>
