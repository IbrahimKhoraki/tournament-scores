<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAE 2025 Football Scoreboard</title>
  <style>
    /* Global box-sizing */
    * {
      box-sizing: border-box;
    }
    :root {
      --primary: #0a192f;
      --secondary: #ff4d4d;
      --accent: #ff9f43;
      --text: #ffffff;
      --field: rgba(46, 139, 87, 0.1);
    }
    body {
      font-family: 'Bebas Neue', 'Arial Narrow', Arial, sans-serif;
      background: linear-gradient(160deg, #001529, #0a192f);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 2rem 0;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: var(--secondary);
      border-radius: 2px;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      color: var(--text);
      font-weight: 400;
    }
    /* Winners & Runners-Up Sections */
    .section-title h2 {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      margin: 10px 0;
    }
    .winner-name, .runnerup-name {
      font-size: 2rem;
      text-align: center;
      margin: 10px 0;
    }
    /* Extra space between winners and runners-up */
    #runners-up {
      margin-top: 40px;
    }
    /* Fixture Card Styles (unchanged from previous version) */
    .fixture-card {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }
    .vs-badge {
      background: var(--secondary);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin: 0 1rem;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-family: Arial, sans-serif;
    }
    .footer p {
      font-style: italic;
      font-family: 'Playfair Display', serif;
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    /* Existing Styles for Standings and Fixture Cards remain here... (omitted for brevity) */
    /* MOBILE OVERRIDES (including auto layout for tables and fixture cards) */
    @media (max-width: 768px) {
      #standings table {
        table-layout: auto !important;
      }
      .fixture-card {
        display: grid !important;
        grid-template-columns: 40% auto 40% !important;
        font-size: 0.7rem;
      }
      .fixture-card > div:nth-child(1) {
        text-align: right;
        padding-right: 10px;
      }
      .fixture-card > div:nth-child(2) {
        text-align: center;
      }
      .fixture-card > div:nth-child(3) {
        text-align: left;
        padding-left: 10px;
      }
      .center-container {
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }
      .center-container .score {
        font-size: 0.5rem;
      }
      #standings table th, 
      #standings table td {
        font-size: 0.7rem;
        padding: 0.5rem;
      }
      #standings table th:first-child,
      #standings table td:first-child {
        width: 85% !important;
        padding-right: 60px !important;
      }
      .team-name {
        font-size: 0.7rem;
      }
    }
    @media (max-width: 480px) {
      th, td {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      .nav-item {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
  <!-- Google Fonts and Confetti Library -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>ICAE 2025 FOOTBALL WINNERS</h1>
    </header>
    <!-- Winners Section -->
    <section id="winners" class="section-title">
      <h2>ICAE 2025 FOOTBALL WINNERS</h2>
      <h2 class="winner-name">Qahera Mufaddal</h2>
    </section>
    <!-- Runners-Up Section -->
    <section id="runners-up" class="section-title">
      <h2>ICAE 2025 FOOTBALL RUNNERS UP</h2>
      <h2 class="runnerup-name">FC Ain Shams</h2>
    </section>
    <!-- Fixture Cards Section -->
    <section id="fixtures">
      <div id="fixtures-content"></div>
    </section>
    <!-- Footer for Quotes -->
    <div class="footer" id="quote-container">
      <!-- Quotes will be inserted here -->
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Launch confetti from both sides on page load
    window.addEventListener('load', function() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { x: 0, y: 0.5 }
      });
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { x: 1, y: 0.5 }
      });
    });
  </script>
</body>
</html>
