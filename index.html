<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tournament Scores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h1>Live Tournament Scores</h1>
    <p>Scores update automatically every 30 seconds</p>

    <table id="scoreTable">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        async function fetchData() {
            const sheetURL = "https://opensheet.elk.sh/1iIvuXpvHRg0nVquJ38LVQZAjpFYjampoVGiK-5fwmQo/Group%20A";
            try {
                const response = await fetch(sheetURL);
                const data = await response.json();

                const tableHeader = document.getElementById("tableHeader");
                const tableBody = document.getElementById("tableBody");

                tableHeader.innerHTML = "";
                tableBody.innerHTML = "";

                // Create table headers dynamically
                if (data.length > 0) {
                    Object.keys(data[0]).forEach(header => {
                        let th = document.createElement("th");
                        th.textContent = header;
                        tableHeader.appendChild(th);
                    });
                }

                // Populate table rows
                data.forEach(row => {
                    let tr = document.createElement("tr");
                    Object.values(row).forEach(cellData => {
                        let td = document.createElement("td");
                        td.textContent = cellData;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchData();
        setInterval(fetchData, 30000); // Auto-refresh every 30 seconds
    </script>

</body>
</html>
