<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
    
    <!-- Embedded Style Fixes -->
    <style>
        /* Fix table alignment */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Ensure table headers and data align properly */
        th, td {
            text-align: center;
            padding: 10px;
            font-weight: normal; /* Remove bold */
            min-width: 40px; /* Ensure proper alignment */
        }

        th:first-child, td:first-child {
            min-width: 100px; /* Give "Team Name" more space */
        }

        /* Force numbers to be evenly spaced */
        td {
            font-variant-numeric: tabular-nums;
        }

        /* Ensure groups are in correct order visually */
        .groups-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Make Bebas Neue clearer */
        h1, .nav-item {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: 400; /* Remove bold */
        }

        /* Ensure everything is properly displayed */
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
    </style>
</head>
<body>
    <div id="standings-content"></div>

    <script>
        const SHEET_ID = "1iIvuXpvHRg0nVquJ38LVQZAjpFYjampoVGiK-5fwmQo";
        const BASE_URL = `https://opensheet.elk.sh/${SHEET_ID}`;

        // Load Standings in Correct Order
        async function loadStandings() {
            try {
                const groups = ["Group A", "Group B", "Group C"];
                let html = '<div class="groups-container">';

                for (const group of groups) {
                    const response = await fetch(`${BASE_URL}/${group}`);
                    if (!response.ok) throw new Error(`Failed to fetch data for ${group}`);
                    
                    const data = await response.json();

                    const tableRows = data.map(team => `
                        <tr>
                            <td>${team['Team Name']}</td>
                            <td>${team.P}</td>
                            <td>${team.W}</td>
                            <td>${team.D}</td>
                            <td>${team.L}</td>
                            <td>${team.GF}</td>
                            <td>${team.GA}</td>
                            <td>${team.GD}</td>
                            <td>${team.PTS}</td>
                        </tr>
                    `).join('');

                    html += `
                        <div class="group-card">
                            <h3>${group}</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Team</th>
                                        <th>P</th>
                                        <th>W</th>
                                        <th>D</th>
                                        <th>L</th>
                                        <th>GF</th>
                                        <th>GA</th>
                                        <th>GD</th>
                                        <th>PTS</th>
                                    </tr>
                                </thead>
                                <tbody>${tableRows}</tbody>
                            </table>
                        </div>
                    `;
                }
                
                html += '</div>';
                document.getElementById("standings-content").innerHTML = html;

            } catch (error) {
                console.error('Error loading standings:', error);
            }
        }

        // Ensure the script runs after the page loads
        document.addEventListener("DOMContentLoaded", loadStandings);
    </script>
</body>
</html>
