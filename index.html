<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAE 2025 FOOTBALL SCOREBOARD</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
    }
    :root {
      --primary: #0a192f;
      --secondary: #ff4d4d;
      --accent: #ff9f43;
      --gold: #ffbf00;  /* Gold accent for gradient */
      --text: #ffffff;
    }
    body {
      font-family: 'Bebas Neue', 'Arial Narrow', Arial, sans-serif;
      background: linear-gradient(160deg, #001529, #0a192f);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Header: Page Title with Gold Gradient Bar */
    header {
      text-align: center;
      padding: 20px 0;
      position: relative;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      color: var(--text);
      font-weight: 400;
    }
    .gold-bar {
      height: 4px;
      width: 80%;
      margin: 10px auto;
      background: linear-gradient(90deg, var(--gold), var(--accent));
    }
    /* Winners & Runners-Up Sections */
    .section-title {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      margin: 20px 0 5px;
      font-size: 1.8rem;
      text-transform: uppercase;
    }
    .team-display {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      margin: 5px 0 20px;
    }
    .gold-line {
      height: 3px;
      width: 60%;
      margin: 10px auto;
      background: linear-gradient(90deg, var(--gold), var(--accent));
    }
    /* Fixture Card (PC Version) */
    .fixture-card {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .vs-badge {
      background: var(--secondary);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin: 5px 0;
    }
    /* Standings Table */
    .group-card {
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.1);
      overflow: hidden;
      position: relative;
    }
    .group-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--gold), var(--accent));
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      margin-top: 10px;
    }
    th {
      background: rgba(0,0,0,0.4);
      padding: 1.2rem;
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-family: Arial, sans-serif;
      font-weight: normal;
      font-variant-numeric: tabular-nums;
      text-align: center;
    }
    .pts-cell {
      color: var(--accent);
    }
    .team-name {
      font-family: 'Montserrat', sans-serif;
    }
    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-family: Arial, sans-serif;
    }
    .footer p {
      font-style: italic;
      font-family: 'Playfair Display', serif;
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    /* MOBILE OVERRIDES */
    @media (max-width: 768px) {
      /* Standings table: switch to auto layout for responsive widths */
      #standings table {
        table-layout: auto !important;
      }
      /* Fixture cards: use a grid layout with fixed 40% / auto / 40% columns */
      .fixture-card {
        display: grid !important;
        grid-template-columns: 40% auto 40% !important;
        font-size: 0.7rem;
      }
      /* Ensure left column is right-aligned with extra padding */
      .fixture-card > div:nth-child(1) {
        text-align: right;
        padding-right: 10px;
      }
      /* Center column remains centered */
      .fixture-card > div:nth-child(2) {
        text-align: center;
      }
      /* Right column is left-aligned with extra padding */
      .fixture-card > div:nth-child(3) {
        text-align: left;
        padding-left: 10px;
      }
      .center-container {
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }
      .center-container .score {
        font-size: 0.5rem;
      }
      /* Standings table mobile overrides for larger gap */
      #standings table th, 
      #standings table td {
        font-size: 0.7rem;
        padding: 0.5rem;
      }
      #standings table th:first-child,
      #standings table td:first-child {
        width: 85% !important;
        padding-right: 60px !important;
      }
      .team-name {
        font-size: 0.7rem;
      }
      .container {
        padding: 10px;
      }
    }
    @media (max-width: 480px) {
      th, td {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      .nav-item {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
  <!-- Canvas Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Page Header -->
    <header>
      <h1>ICAE 2025 FOOTBALL SCOREBOARD</h1>
      <div class="gold-bar"></div>
    </header>
    <!-- Winners Section -->
    <section id="winners">
      <h2 class="section-header">ICAE 2025 FOOTBALL WINNERS</h2>
      <p class="team-display">Qahera Mufaddal</p>
      <div class="gold-line"></div>
      <br>
    </section>
    <!-- Runners-Up Section -->
    <section id="runnerup">
      <h2 class="section-header">ICAE 2025 FOOTBALL RUNNER UP</h2>
      <p class="team-display">FC Ain Shams</p>
      <div class="gold-line"></div>
      <br>
    </section>
    <!-- Fixture Card Section -->
    <section id="fixtures">
      <div id="fixtures-content"></div>
      <br>
    </section>
    <!-- Standings Table Section -->
    <section id="standings">
      <div id="standings-content"></div>
    </section>
    <!-- Footer for Quotes -->
    <div class="footer" id="quote-container">
      <!-- Quotes will be inserted here -->
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Confetti burst from both sides on page load
    window.addEventListener('load', function() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { x: 0, y: 0.5 }
      });
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { x: 1, y: 0.5 }
      });
    });
  </script>
</body>
</html>
