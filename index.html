<!DOCTYPE html>
<html>
<head>
    <title>Tournament Live Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .group-card { margin: 20px; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .table thead { background: #2c3e50; color: white; }
        .refresh-note { text-align: center; color: #666; margin: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Live Tournament Scores</h1>
        
        <!-- Divs for each group -->
        <div id="groupA" class="row"></div>
        <div id="groupB" class="row"></div>
        <div id="groupC" class="row"></div>

        <div class="refresh-note">Scores update automatically every 30 seconds</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    const SHEET_ID = "2PACX-1vRMrpP_34pQ0KpelDF1J3ouZRQkuB2h1Os8utOUd8UQiMVRiPBu6opTrFsX6NoMaeDf7Jk89C_kuw5I";

    function loadData() {
        const groups = ['A', 'B', 'C'];
        groups.forEach(group => {
            $.getJSON(`https://opensheet.elk.sh/${SHEET_ID}/Group%20${group}`, data => {
                let html = `
                    <div class="col-md-12 group-card">
                        <h3>Group ${group}</h3>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Team</th><th>P</th><th>W</th><th>D</th><th>L</th>
                                    <th>GF</th><th>GA</th><th>GD</th><th>PTS</th>
                                </tr>
                            </thead>
                            <tbody>`;
                
                data.forEach(team => {
                    html += `
                        <tr>
                            <td>${team['Team Name'] || '-'}</td>
                            <td>${team.P || '0'}</td>
                            <td>${team.W || '0'}</td>
                            <td>${team.D || '0'}</td>
                            <td>${team.L || '0'}</td>
                            <td>${team.GF || '0'}</td>
                            <td>${team.GA || '0'}</td>
                            <td>${team.GD || '0'}</td>
                            <td>${team.PTS || '0'}</td>
                        </tr>`;
                });
                
                html += `</tbody></table></div>`;
                $(`#group${group.toUpperCase()}`).html(html);
            });
        });
    }

    $(document).ready(() => {
        loadData();
        setInterval(loadData, 30000); // Update every 30 seconds
    });
    </script>
</body>
</html>
