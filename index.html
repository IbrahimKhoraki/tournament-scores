<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICAE 2025 Football Scoreboard</title>
  <style>
    /* Global box-sizing */
    * {
      box-sizing: border-box;
    }
    :root {
      --primary: #0a192f;
      --secondary: #ff4d4d;
      --accent: #ff9f43;
      --text: #ffffff;
      --field: rgba(46, 139, 87, 0.1);
    }
    body {
      font-family: 'Bebas Neue', 'Arial Narrow', Arial, sans-serif;
      background: linear-gradient(160deg, #001529, #0a192f);
      color: var(--text);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 2rem 0;
      position: relative;
      overflow: hidden;
    }
    header::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 3px;
      background: var(--secondary);
      border-radius: 2px;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      color: var(--text);
      font-weight: 400;
    }
    .nav-tabs {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .nav-item {
      padding: 1rem 2rem;
      cursor: pointer;
      border-radius: 5px;
      background: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 2px solid transparent;
      font-weight: 400;
    }
    .nav-item.active {
      background: linear-gradient(45deg, var(--secondary), var(--accent));
      border-color: var(--secondary);
      box-shadow: 0 4px 15px rgba(255,77,77,0.3);
    }
    .group-card {
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      margin-bottom: 2rem;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }
    .group-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--secondary), var(--accent));
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* Fixed layout for standings */
    }
    th {
      background: rgba(0,0,0,0.4);
      padding: 1.2rem;
      font-size: 1.1rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-family: Arial, sans-serif;
      font-weight: normal;
      font-variant-numeric: tabular-nums;
      text-align: center;
    }
    .pts-cell {
      color: var(--accent);
    }
    /* Team names use Montserrat */
    .team-name {
      font-family: 'Montserrat', sans-serif;
    }
    /* --- Fixtures Styles (PC Version) --- */
    .fixture-card {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
    }
    /* Center container wraps the center column content */
    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }
    .vs-badge {
      background: var(--secondary);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin: 0 1rem;
    }
    .footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-family: Arial, sans-serif;
    }
    /* Footer quotes use Playfair Display */
    .footer p {
      font-style: italic;
      font-family: 'Playfair Display', serif;
    }
    .pulse {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    /* --- MOBILE OVERRIDES ONLY --- */
    @media (max-width: 768px) {
      /* Fixtures mobile overrides */
      .fixture-card {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        font-size: 0.7rem;
      }
      .fixture-card > div {
        /* Allow text to wrap fully */
        white-space: normal;
        overflow: visible;
        text-overflow: clip;
        flex: 1;
        padding: 0 5px;
      }
      /* In mobile, force the center container as a column so score goes beneath time/venue */
      .center-container {
        flex-direction: column;
        align-items: center;
        gap: 2px;
      }
      /* Reduce the score font a bit more */
      .center-container .score {
        font-size: 0.5rem;
      }
      /* Standings table mobile overrides */
      #standings table th, 
      #standings table td {
        font-size: 0.7rem;
        padding: 0.5rem;
      }
      /* Increase gap for team name column so it doesnâ€™t overlap the next column */
      #standings table td:first-child {
        width: 50%;
        padding-right: 10px;
      }
      .team-name {
        font-size: 0.7rem;
      }
    }
    @media (max-width: 480px) {
      th, td {
        padding: 0.5rem;
        font-size: 0.8rem;
      }
      h1 {
        font-size: 2.2rem;
      }
      .nav-item {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>ICAE 2025 Football Scoreboard</h1>
      <div class="nav-tabs">
        <div class="nav-item active" onclick="showTab('standings')">Standings</div>
        <div class="nav-item" onclick="showTab('fixtures')">Fixtures</div>
      </div>
    </header>
    <div id="standings" class="content">
      <div id="standings-content"></div>
    </div>
    <div id="fixtures" class="content" style="display: none;">
      <div id="fixtures-content"></div>
    </div>
    <div class="footer" id="quote-container">
      <!-- Quotes and info will be inserted here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
